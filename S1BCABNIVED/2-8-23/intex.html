<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/2-8-23/intex.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="body">
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <form class="form-outline mb-4" action="/2-8-23/todos.html" style="text-align: center;">
                        <h1 class="heading"><center><b>LOGIN</b></center></h1>
                        <p>
                            <label for="Username">Username</label>
                            <br>    
                            <input type="text" id="field1" onkeyup="return validateuser()" placeholder="Enter your Userame"><br>
                            <span id="err1"></span>
                        </p>
                        <p>
                            <label for="password">password</label>
                            <br>
                            <input type="password" id="field2" onkeyup="return validatepass()" placeholder="Enter password"><br>
                            <span id="err2"></span>
                        </p>
                        <p>
                            <button type="button" onclick="return verify(redirect)" class="btn btn-primary btn-block mb-4">Log in</button>
                        </p>
                    </form>
                </div>
              </div>            
            </div>
        </div>   
    </section>
    <script src="/2-8-23/intex.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
