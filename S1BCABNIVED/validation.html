<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="success.html" style="text-align: center;">
        <p>
            <label for="email">Email</label>
            <input type="text" id="field1" onkeyup="return validateemail()" placeholder="Enter your email">
            <span id="err1"></span>
        </p>
        <p>
            <label for="password">password</label>
            <input type="password" id="field2" onkeyup="return vailidatepass()" placeholder="Enter password">
            <span id="err2"></span>
        </p>
        <p>
            <button onclick="return verify()">Submit</button>
        </p>
    </form>
    <script src="/validation.js"></script>
</body>
</html>
